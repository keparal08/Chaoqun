itle&quot;:[0,&quot;贝叶斯网络与 PC 算法&quot;],&quot;date&quot;:[0,&quot;2021/04&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\n把大三的时候在实验室摸鱼看贝叶斯网络和 PC 算法时写的笔记整理到这里来，免得哪天我换电脑时把笔记搞没了。\r\n\r\n这里是当时写的 PC 算法的 Python 实现：[&lt;span i&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2021-06-12-svm&quot;],&quot;title&quot;:[0,&quot;支持向量机&quot;],&quot;date&quot;:[0,&quot;2021/06&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\nSVM（Support Vector Machine，支持向量机）是一种二类分类模型，目标是在特征空间上找到间隔最大化的超平面。\r\n\r\n## 线性可分 SVM\r\n\r\n### 线性可&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2021-07-28-natural-gradient-decent&quot;],&quot;title&quot;:[0,&quot;自然梯度下降&quot;],&quot;date&quot;:[0,&quot;2021/07&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\n自然梯度下降（Natural Gradient Decent）把参数看成一种概率分布，然后使用 KL 散度而不是欧氏距离来作为距离的度量，从而更好地描述更新后的分布和原分布有多大的&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2021-07-27-fisher-information-matrix&quot;],&quot;title&quot;:[0,&quot;Fisher 信息矩阵&quot;],&quot;date&quot;:[0,&quot;2021/07&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\nFisher 信息矩阵的数学意义和直观上的理解。\r\n\r\n## 定义\r\n\r\n假设有一个似然函数 $p(x \\mid \\theta)$，为了求能让这个似然最大的 $\\hat{\\thet&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2021-01-28-lets-talk-about-pytorch&quot;],&quot;title&quot;:[0,&quot;PyTorch 能有什么坏心思呢&quot;],&quot;date&quot;:[0,&quot;2021/01&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\n记录一些 PyTorch 的细节。\r\n\r\n## 名不符实的损失函数\r\n\r\n### NLL Loss\r\n\r\n`nn.NLLLoss`，自称实现的是 Negative Log Like&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2021-08-31-attention-conv&quot;],&quot;title&quot;:[0,&quot;Self-Attention / Convolution 大锅烩&quot;],&quot;date&quot;:[0,&quot;2021/08&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\n长期记录和实现看过的各种论文里的自注意力和卷积机制，咕咕咕，实现地址在：[&lt;span i-gg:link&gt;&lt;/span&gt; Github](https://github.com/Re&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2022-01-29-travel-to-boston&quot;],&quot;title&quot;:[0,&quot;波士顿漫游指南&quot;],&quot;date&quot;:[0,&quot;2022/01&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\n在 gap 了一年，又上了一学期网课以后，我终于来了波士顿。\r\n\r\n## 申请\r\n\r\n没敢直博，想给自己一个硕士毕业直接打工的机会，并且以我当时的菜鸡背景应该也没啥导师愿意要。\r\n&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2022-02-21-new-year-2022&quot;],&quot;title&quot;:[0,&quot;2022 新年快乐：Gap Year 的结束，摸鱼与快乐&quot;],&quot;date&quot;:[0,&quot;2022/02&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\n不管是按公历新年，还是按中国新年，在这个点说新年快乐都显得格格不入，~~但反正也没人看也就无所谓了~~。\r\n\r\n---\r\n\r\n大四的时候支撑我跟托福拉扯的最大动力是：“申请季前要是&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2023-03-24-new-year-2023&quot;],&quot;title&quot;:[0,&quot;2023 新年快乐：进入 PhD 黑洞的史瓦西半径&quot;],&quot;date&quot;:[0,&quot;2023/03&quot;],&quot;excerpt&quot;:[0,&quot;这篇新年总结在今年已经过了快三分之一的时候才写出来，并且我上一篇中文博客还是去年的新年总结。反思一下的话，原因是去年的生活是心如止水地摸鱼和面如死灰地赶 due 的叠加态，这种生活让我的大脑停止了多余&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2023-06-19-phd-application&quot;],&quot;title&quot;:[0,&quot;2023 Fall CS PhD 申请总结&quot;],&quot;date&quot;:[0,&quot;2023/06&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\n我本来不打算写申请总结，因为我在申请过程中几乎没有情绪波动，所以没有动笔的冲动。而且我觉得一些往届学生的申请总结已经把需要注意的事说得很清楚了：\r\n\r\n- [2022 Fall C&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2023-06-08-academic-writing&quot;],&quot;title&quot;:[0,&quot;论我的论文为什么写得那么烂&quot;],&quot;date&quot;:[0,&quot;2023/06&quot;],&quot;excerpt&quot;:[0,&quot;\r\n\r\n论文 = 研究 + 写作。“研究”是另一个话题了，这里只讨论“写作”。\r\n\r\n## 可以参考的资料\r\n\r\n- [如何端到端地写科研论文？](https://xpqiu.github&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2020-10-07-my-blog&quot;],&quot;title&quot;:[0,&quot;关于博客的碎碎念&quot;],&quot;date&quot;:[0,&quot;2020/10&quot;],&quot;excerpt&quot;:[0,&quot;“虽然研究进度堪忧，但鱼还是要摸的”，在这样的理念的驱动下，菜鸡最终折腾出了一个目前看上去还算可以的方案。\r\n\r\n我的博客最初 fork 自 [Huxpro/huxpro.github.io](htt&quot;]}],[0,{&quot;id&quot;:[0,&quot;zh/2016-05-23-学习规划宏观篇&quot;],&quot;title&quot;:[0,&quot;高中生活&quot;],&quot;date&quot;:[0,&quot;2016/05&quot;],&quot;excerpt&quot;:[0,&quot;所谓“没有规矩，不成方圆”\r\n\r\n当然如果没有规划，而盲目学习\r\n\r\n那么也通常会事倍功半，所以在大一的上学期的某一天我写下这篇规划\r\n\r\n目的在于调整自己的学习及生活状态\r\n\r\nstep1：首先要明&quot;]}]]]}" ssr client="load" opts="{&quot;name&quot;:&quot;SearchComponent&quot;,&quot;value&quot;:true}" await-children><div data-hk=s00000 class="group h-14 w-full hstack bo
